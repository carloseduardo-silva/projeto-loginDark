<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title> Login </title>
</head>

<body>

    <section id="login"> 

        <div id="imagem">


        </div>


        

        <div id="page" >
        <form id="formulario">

            <input required autocomplete="username" type="text" placeholder="nome de usuario" autofocus> <br>

            <input required autocomplete="current-password" type="password" placeholder="senha"> <br>

            <input class="entrarBtn" type="submit" value="ENTRAR" style="width:98% ;  background-color: rgb(75, 98, 231)">

            <p> Ainda nao tem uma conta? <a href="#" onclick="criarConta()"> Criar conta </a></p>
         

        </form>
        </div>

        <div id="create" class="hide" >
            <form id="criar">
                <input type="text" placeholder="Nome de usuario">  <br>
                <input type="mail" placeholder="Email"> 
                <input type="password" placeholder="Senha"> <br>
                <input type="password" placeholder="Confirmar senha">
                <input type="tel"  placeholder="+55 (xx) xxxxx-xxxx">
                <input id="criarBtn" type="submit" value="Criar minha conta "  style="width:98% ;  background-color: rgb(75, 98, 231); font-size: 15px; font-weight: bolder;">
                <a href="#" onclick="criarConta()"> Voltar </a>
            </form>



        </div>




    </section>

    


    <script src="interatividade/script.js"></script>
</body>
</html>
